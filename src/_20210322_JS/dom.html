<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--        //控制html文档的内容,获取对象-->
        <img id="light" src="./img/sign.jpeg">
        <h1 id="title">后悔创阿里杰克马</h1>
    <script>
        //通过id获取元素对象
        var light = document.getElementById("light");
        alert("我要换图片了。。。");
        //获取后设置属性
        light.src = "./img/favicon-32.png";

        //通过标签获取内容
        var text = document.getElementById("title");
        //修改标签内容
        text.innerText = "不知妻美刘强东";

    </script>
</body>
</html>
