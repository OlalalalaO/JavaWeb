    <title>Title</title>
</head>
<body>
    <script>
        //分号可以省略
        //变量的定义可以使用var关键字，也可以不适用.用定义的变量是局部，不用定义的变量是全局变量

        function f(){
            b = 4;
        }
        f();
        alert(b);
        //流程控制
        //switch可以接收任意的对象
        var a = 1
        switch (1){
            case 1: alert("number"); break;
            case 2: alert("string"); break;
        }
    </script>
</body>
