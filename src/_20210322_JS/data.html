<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var data = new Date();
        document.write(data+"<br>");
        document.write(data.toLocaleString()+"<br>");//返回本机标准的时间格式
        document.write(data.getTime()+"<br>"); //返回当前时间到1970年的毫秒
    </script>
</body>
</html>
