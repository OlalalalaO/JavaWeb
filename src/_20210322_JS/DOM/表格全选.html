<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }
        .out{
            background-color: white;
        }
        .over{
            background-color: pink;
        }
    </style>
</head>
<body>
<table>
<caption>学生信息表</caption>
<tr>
    <th><input type="checkbox" name="cb" id="firstCb"></th>
    <th>编号</th>
    <th>姓名</th>
    <th>性别</th>
    <th>操作</th>
</tr>

<tr>
    <td><input type="checkbox"  name="cb" ></td>
    <td>1</td>
    <td>令狐冲</td>
    <td>男</td>
    <td><a href="javascript:void(0);">删除</a></td>
</tr>

<tr>
    <td><input type="checkbox"  name="cb" ></td>
    <td>2</td>
    <td>任我行</td>
    <td>男</td>
    <td><a href="javascript:void(0);">删除</a></td>
</tr>

<tr>
    <td><input type="checkbox"  name="cb" ></td>
    <td>3</td>
    <td>岳不群</td>
    <td>?</td>
    <td><a href="javascript:void(0);">删除</a></td>
</tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
<script>
    window.onload = function (){
        document.getElementById("selectAll").onclick = function (){  //得到全选按钮
            let cbs = document.getElementsByName("cb") //获取所有的checkbox
            for (let i = 0; i < cbs.length; i++) {  //遍历cbs
                cbs[i].checked = true;
            }
        }

        document.getElementById("unSelectAll").onclick = function (){  //得到全不选按钮
            let cbs = document.getElementsByName("cb") //获取所有的checkbox
            for (let i = 0; i < cbs.length; i++) {  //遍历cbs
                cbs[i].checked = false;  //设置为false
            }
        }

        document.getElementById("selectRev").onclick = function (){  //得到反选按钮
            let cbs = document.getElementsByName("cb") //获取所有的checkbox
            for (let i = 0; i < cbs.length; i++) {  //遍历cbs
                cbs[i].checked = !cbs[i].checked;  //反选
            }
        }

        document.getElementById("firstCb").onclick = function (){  //得到单选框
            let cbs = document.getElementsByName("cb") //获取所有的checkbox
            for (let i = 0; i < cbs.length; i++) {  //遍历cbs
                cbs[i].checked = this.checked;  //反选
            }
        }

        let tr = document.getElementsByTagName("tr"); //获取所有的tr
        for (let i = 0; i < tr.length; i++) {
            tr[i].onmouseover = function (){
                this.className = "over";
                //this.setAttribute("background-color","pink");
            }
            tr[i].onmouseout = function (){
                this.className = "out";
                //this.setAttribute("background-color","white");
            }

        }
    }
</script>
</body>
</html>
