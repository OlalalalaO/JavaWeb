<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .d1{
        border: 1px solid red;
        width: 200px;
        height: 200px;
    }
    .d2{
        border: 2px solid green;
        width: 400px;
        height: 400px;
    }
</style>
<body>
    <div id="div1">
        div
    </div>
    <div id="div2">
        div
    </div>
    <script>
        let div1 = document.getElementById("div1");
        div1.onclick = function (){
            //修改样式
            //法一:直接修改
            div1.style.border = "1px solid red";
            div1.style.fontSize = "20px";
        }
            //法二:修改class名称,提前定义好类选择器的样式
        let div2 = document.getElementById("div2");
        div2.onclick = function (){
            div2.className = "d1"; //更换div2的class名称
        }

    </script>
</body>
</html>
