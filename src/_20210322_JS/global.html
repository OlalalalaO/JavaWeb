    <script>
        var str = "传智播客";
        var encode = encodeURI(str);
        document.write(encode+"<br>");
        document.write(decodeURI(encode));

        var str = "传智播客";
        var encode = encodeURIComponent(str); //编码的字符更多
        document.write(encode+"<br>");
        document.write(decodeURIComponent(encode));

        var str11 = "123";
        var number = parseInt(str11);  //从左往右判断是否是数字。遇到字母结束
        alert(number+1);

        eval();
    </script>
